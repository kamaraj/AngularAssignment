
<div>
  <table border="1">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pro of allProducts ">
        <td>{{pro.id}}</td>
        <td>{{pro.p_name}}</td>
        <td>{{pro.p_desc}}</td>
        <td>{{pro.p_image}}</td>
      </tr>
    </tbody>
  </table>

  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="..." alt="Card image cap">
    <div class="card-body">
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    </div>
  </div>
